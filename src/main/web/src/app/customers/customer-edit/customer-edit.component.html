<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">  
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="row">
    <div class="col">
      <section>
        <form novalidate [formGroup]="customerForm" (ngSubmit)="onSubmit()">
          <div class="row" style="padding-left:0px;">
            <div class="col-sm-3" style="padding-left:0px;">
              <label>First Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="firstName">
            </div>
 
            <div class="col-sm-3">
              <label>Last Name</label>
              <input type="text"
                     class="form-control"
                     formControlName="lastName">
            </div>
          </div>

          <div class="row" style="padding-left:0px;">
            <div class="col-sm-3"  style="padding-left:0px;">
              <label>E-Mail</label>
              <input type="email"
                    class="form-control"
                    formControlName="email">
            </div>
            
            <div class="col-sm-3">
              <label>Company name</label>
              <input type="text"
                    class="form-control"
                    formControlName="companyName">
            </div>
          </div>
          
          <div class="panel panel-default" >
            <div class="panel-heading">Address</div>
            <div class="panel-body">
                <div class="row col-sm-6">
                    <label>Address</label>
                    <input type="text"
                           class="form-control"
                           formControlName="postalAddressLine1">
                </div>
                <div class="col-sm-6">
                  <div class="form-group col-sm-4" style="padding-left:0px;">
                      <label>City</label>
                      <input type="text"
                              class="form-control"
                              formControlName="postCity">
                  </div>
                  <div class="form-group col-sm-4">
                      <label>Post Code</label>
                      <input type="number"
                            class="form-control"
                            formControlName="postCode">
                  </div>
                  <div class="form-group col-sm-4"  style="padding-right:0px;">
                      <label>Country</label>
                      <input type="text"
                            class="form-control"
                            formControlName="postCountry">
                  </div>
                </div>
            </div>
          </div>
 
          <button type="submit" class="btn btn-primary"  [disabled]="!customerForm.valid" >Submit</button>
          <button type="button" class="btn btn-warning" (click)="redirectCustomerPage()">Cancel</button>
          <!-- <pre>{{customerForm.value | json}}</pre> -->
        </form>
      </section>
    </div>  
</div>
